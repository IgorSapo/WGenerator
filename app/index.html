<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width">
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,500&amp;subset=latin,cyrillic" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="css/main.css">
		<!-- bower:css-->
		<link rel="stylesheet" href="bower/normalize-css/normalize.css">
		<!-- endbower -->
		<title>
		</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="appwindow">
				<div class="preview">
					<h1 class="preview-header">Генератор водяных знаков</h1>
					<div class="preview-error">Здесь будут выводиться ошибки</div>
					<div class="preview-area">
						<div class="preview-mainarea"><img src="img/upload/1006.jpg" class="preview-mainimage_image">
							<div class="preview-mainarea_containment"></div>
							<div id="draggable" style="opacity: 0.5" class="preview-wmarea"><img src="img/upload/548.jpg" class="preview-watermark_image"></div>
						</div>
					</div>
				</div>
				<div class="controlpanel">
					<form action="php/upload.php" method="POST" enctype="multipart/form-data" class="wmsettings">
						<div class="form-wrapper">
							<h2 class="controlpanel-header">Настройки</h2>
							<div class="controlpanel-item imageupload">
								<h3 class="controlpanel-subheader">Исходное изображение</h3>
								<div class="imageupload-wrapper mainimage-upload">
									<input type="text" id="imageupload-fakeinput" placeholder="Загрузите изображение" name="mainImageShortName" required class="imageupload-fakeinput">
									<label for="mainimage-realinput" class="imageupload-button"></label>
									<input id="mainimage-realinput" type="file" name="mainimagerealname" class="imageupload-realinput">
								</div>
								<h3 class="controlpanel-subheader">Водяной знак</h3>
								<div class="imageupload-wrapper watermark-upload">
									<input type="text" id="imageupload-fakeinput" placeholder="Загрузите изображение" name="WatermarkShortName" required class="imageupload-fakeinput">
									<label for="wmimage-realinput" class="imageupload-button"></label>
									<input id="wmimage-realinput" type="file" name="mainimagerealname" class="imageupload-realinput">
								</div>
							</div>
							<div class="controlpanel-item position">
								<h3 class="controlpanel-subheader">Положение</h3>
								<div class="modeswitch-container">
									<input data-mode="watermark-single" type="radio" id="watermark-single" name="watermark-mode" value="single" checked class="mode-switch-radio">
									<label for="watermark-single" data-view="single" class="mode-switch-label mode-switch-label_single"></label>
									<input data-mode="watermark-multiple" type="radio" id="watermark-multiple" name="watermark-mode" value="multiple" class="mode-switch-radio">
									<label for="watermark-multiple" data-view="multiple" class="mode-switch-label mode-switch-label_multiple"></label>
								</div>
								<div class="position-control position-control_single">
									<div class="matrix-control">
										<div class="matrix-container">
											<div class="matrix-item left-top"></div>
											<div class="matrix-item center-top"></div>
											<div class="matrix-item right-top matrix-item_active"></div>
											<div class="matrix-item left-center"></div>
											<div class="matrix-item center-center"></div>
											<div class="matrix-item right-center"></div>
											<div class="matrix-item left-bottom"></div>
											<div class="matrix-item center-bottom"></div>
											<div class="matrix-item right-bottom"></div>
										</div>
									</div>
									<div class="incremental">
										<div class="incremental-item incremental-item_wmposX">
											<label class="incremental-label incremental-label_wmposX">X</label>
											<input id="spinner" type="text" name="wmposX" class="incremental-input incremental-ipnut_wmposX">
										</div>
										<div class="incremental-item incremental-item_wmposY">
											<label class="incremental-label incremental-label_wmposY">Y</label>
											<input id="spinner" type="text" name="wmposY" class="incremental-input incremental-ipnut_wmposY">
										</div>
									</div>
								</div>
								<div class="position-control position-control_multiple">
									<div class="matrix-control">
										<div class="matrix-container">
											<div class="matrix-item"></div>
											<div class="matrix-item"></div>
											<div class="matrix-item"></div>
											<div class="matrix-item"></div>
											<div class="matrix-item"></div>
											<div class="matrix-item"></div>
											<div class="matrix-item"></div>
											<div class="matrix-item"></div>
											<div class="matrix-item"></div>
											<div class="verpadding"></div>
											<div class="horpadding"></div>
										</div>
									</div>
									<div class="incremental">
										<div class="incremental-item incremental-item_wmpaddingX">
											<label class="incremental-label incremental-label_wmpaddingX"></label>
											<input id="spinner" type="text" name="wmpaddingX" class="incremental-input incremental-ipnut_wmpaddingX">
										</div>
										<div class="incremental-item incremental-item_wmpaddingY">
											<label class="incremental-label incremental-label_wmpaddingY"></label>
											<input id="spinner" type="text" name="wmpaddingY" class="incremental-input incremental-ipnut_wmpaddingY">
										</div>
									</div>
								</div>
								<input id="wmCanvasWidth" type="hidden" name="WatermarkCanvasWidth" value="" class="wmCanvasWidth-input_hidden">
								<input id="wmCanvasHeight" type="hidden" name="WatermarkCanvasHeight" value="" class="wmCanvasHeight-input_hidden">
								<input id="imgSessionName" type="hidden" name="imgSessionName" value="" class="imgSessionName-input_hidden">
							</div>
							<div class="controlpanel-item opacity">
								<h3 class="controlpanel-subheader">Прозрачность</h3>
								<div id="slider-range"></div>
								<input id="opacityvalue" name="opacity" value="0.5" type="hidden">
							</div>
							<div class="controlpanel-item button-wrapper">
								<button type="reset" class="button button_reset">Сброс</button>
								<button type="sumbit" class="button button_submit">Скачать</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="copyright">&#169; 2015. Это мой сайт, пожалуйста, не копируйте и не воруйте его</div>
		</div>
		<!-- bower:js-->
		<script src="bower/jquery/dist/jquery.js"></script>
		<script src="bower/jquery-ui/jquery-ui.js"></script>
		<script src="bower/jquery.columnizer/src/jquery.columnizer.js"></script>
		<script src="bower/jquery-form-styler/jquery.formstyler.min.js"></script>
		<!-- endbower-->
		<script src="js/main.js"></script>
		<script src="js/upload.js"></script>
	</body>
</html>
