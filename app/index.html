<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width">
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,500&amp;subset=latin,cyrillic" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="css/main.css">
		<!-- bower:css-->
		<link rel="stylesheet" href="bower/normalize-css/normalize.css">
		<!-- endbower -->
		<title>
		</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="appwindow">
				<div class="preview">
					<h1 class="preview-header">Генератор водяных знаков</h1>
					<div class="preview-area">
						<div style="width: 652px; height: 321px;" class="preview-mainarea"><img src="img/upload/1006.jpg" class="preview-mainarea_image">
							<div id="draggable" style="opacity: 0.5" class="preview-wmarea"><img src="img/upload/548.jpg" class="preview-mainarea_image"></div>
						</div>
					</div>
				</div>
				<div class="controlpanel">
					<form action="php/upload.php" class="wmsettings">
						<h2 class="controlpanel-header">Настройки</h2>
						<div class="controlpanel-item imageupload">
							<h3 class="controlpanel-subheader">Исходное изображение</h3>
							<div class="imageupload-wrapper">
								<input type="text" id="imageupload-fakeinput" placeholder="Загрузите4 изображение" name="mainimageshortname" required class="imageupload-fakeinput">
								<label for="imageupload-realinput" class="imageupload-button"></label>
								<input id="imageupload-realinput" type="file" name="mainimagerealname" class="imageupload-realinput">
							</div>
							<h3 class="controlpanel-subheader">Водяной знак</h3>
							<div class="imageupload-wrapper">
								<input type="text" id="imageupload-fakeinput" placeholder="Загрузите2 изображение" name="mainimageshortname" required class="imageupload-fakeinput">
								<label for="imageupload-realinput" class="imageupload-button"></label>
								<input id="imageupload-realinput" type="file" name="mainimagerealname" class="imageupload-realinput">
							</div>
						</div>
						<div class="controlpanel-item position">
							<h3 class="controlpanel-subheader">Положение</h3>
							<div class="singleimage">
								<div class="matrix-control">
									<div class="matrix-container">
										<div class="matrix-item"></div>
										<div class="matrix-item"></div>
										<div class="matrix-item matrix-item_active"></div>
										<div class="matrix-item"></div>
										<div class="matrix-item"></div>
										<div class="matrix-item"></div>
										<div class="matrix-item"></div>
										<div class="matrix-item"></div>
										<div class="matrix-item"></div>
										<div class="verpadding"></div>
										<div class="horpadding"></div>
									</div>
								</div>
								<div class="incremental">
									<div class="incremental-item">
										<label class="incremental-label incremental-label_wmposX">X</label>
										<input id="spinner" type="text" name="wmposX-value" class="incremental-input">
									</div>
									<div class="incremental-item">
										<label class="incremental-label incremental-label_wmposY">Y</label>
										<input id="spinner" type="text" name="wmposY-value" class="incremental-input">
									</div>
									<div class="incremental-item">
										<label class="incremental-label incremental-label_wmpaddingX"></label>
										<input id="spinner" type="text" name="wmpaddingX-value" class="incremental-input">
									</div>
									<div class="incremental-item">
										<label class="incremental-label incremental-label_wmpaddingY"></label>
										<input id="spinner" type="text" name="wmpaddingY-value" class="incremental-input">
									</div>
								</div>
							</div>
						</div>
						<div class="controlpanel-item opacity">
							<h3 class="controlpanel-subheader">Прозрачность</h3>
							<div id="slider-range"></div>
							<input id="opacityvalue" name="opacity" value="0.5">
						</div>
						<div class="buttons">
							<button type="reset" class="button button_reset">Сброс</button>
							<button type="sumbit" class="button button_submit">Скачать</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- bower:js-->
		<script src="bower/jquery/dist/jquery.js"></script>
		<script src="bower/jquery-ui/jquery-ui.js"></script>
		<script src="bower/jquery.columnizer/src/jquery.columnizer.js"></script>
		<script src="bower/jquery-form-styler/jquery.formstyler.min.js"></script>
		<!-- endbower-->
		<script src="js/main.js"></script>
	</body>
</html>
